apiVersion: v1
kind: Namespace
metadata:
  name: book-app
---
# Persistent storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: book-data
  namespace: book-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser
  namespace: book-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parser
  template:
    metadata:
      labels:
        app: parser
    spec:
      containers:
        - name: parser
          image: book-parser:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 50051
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: book-data
---
apiVersion: v1
kind: Service
metadata:
  name: parser
  namespace: book-app
spec:
  type: ClusterIP
  selector:
    app: parser
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: scraper
  namespace: book-app
spec:
  # Can pick any schedule
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: scraper
              image: book-scraper:1.0
              imagePullPolicy: IfNotPresent
              env:
                - name: PARSER_ADDR
                  value: "parser:50051"
              volumeMounts:
                - name: data
                  mountPath: /app/data
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: book-data
